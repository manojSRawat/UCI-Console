<div class="uci-container">
    <div class="ui grid">
        <div class="ten wide column">
            <div class="sb-search-box b-0 ml-0 large">
                <div class="input-div relative" id="search-input-container">
                    <img alt="Search Icon" class="search icon" src="assets/images/search-icon.svg">
                    <input class="sb-search-input disabled ng-untouched ng-pristine" id="keyword" name="filter_search"
                           [(ngModel)]="search" type="text" placeholder="Search">
                </div>
                <button class="sb-btn sb-btn-normal disabled" (click)="getSearch()">Search</button>
            </div>

        </div>
        <div class="two wide column">
            <div class="pb-10">
                <div class="right-floated pt-0">
                    <button class="sb-btn sb-btn-normal sb-btn-primary" (click)="onAddNew()"> Add New</button>
                </div>
            </div>
        </div>
    </div>

    <table mat-table [dataSource]="chatBots">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>  Status </th>
          <td mat-cell *matCellDef="let element" [ngClass]="'status-' + (element.status ? element.status.toLowerCase(): '')"> {{element.status}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>  Description </th>
          <td mat-cell *matCellDef="let element"> {{element.description}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Starting Message </th>
          <td mat-cell *matCellDef="let element"> {{element.startingMessage}} </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Bot URL </th>
          <td mat-cell *matCellDef="let element">
            <span class="hide" [id]="'copyUrl-' + chatBots.indexOf(element)">{{element.url}}</span>
            <button class="circular ui icon button" (click)="onCopy('copyUrl-' + chatBots.indexOf(element))">Copy</button>
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Bot Id </th>
          <td mat-cell *matCellDef="let element">
            <span class="hide" [id]="'copyId-' + chatBots.indexOf(element)">{{element.id}}</span>
            <button class="circular ui icon button" (click)="onCopy('copyId-' + chatBots.indexOf(element))">Copy</button>
          </td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element" class="center aligned">
            <div class="ui dropdown" suiDropdown>
                <i class="ellipsis vertical icon ellipsis-icon dropdown"></i>
                <div class="menu" suiDropdownMenu>
                    <div class="item" (click)="onEdit(element)">Edit</div>
                    <div class="item" (click)="onDelete(element, chatBots.indexOf(element))">Delete</div>
                    <div class="item" (click)="onStatusChange(element, chatBots.indexOf(element))">{{element.status === 'Live' ? 'Disable' : 'Enable'}}</div>
                </div>
            </div>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
    <div class="ui grid">
        <div class="two wide column"></div>
        <div class="ten wide column">
            <div class="pb-10">

                    <a [ngClass]="{disabled:pager.currentPage===1 }" class="item "

                    <a *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage===page}"

                    <a [ngClass]="{disabled:pager.currentPage=== pager.totalPages}"
                       (click)="navigateToPage(pager.totalPages)" class="item ">Last</a>
                </div>-->
            </div>
        </div>
    </div>
</div>
