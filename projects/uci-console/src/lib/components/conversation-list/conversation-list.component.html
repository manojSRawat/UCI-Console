<div class="uci-container">
    <div class="ui grid">
        <div class="ten wide column">
            <div class="sb-search-box b-0 ml-0 large">
                <!--<div class="input-div relative" id="search-input-container">
                    <img alt="Search Icon" class="search icon" src="assets/images/search-icon.svg">
                    <input class="sb-search-input disabled ng-untouched ng-pristine" id="keyword" name="filter_search"
                           [(ngModel)]="search" type="text" placeholder="Search">
                </div>-->
                <mat-form-field class="example-full-width">
<!--                    <span matPrefix> <mat-icon matPrefix>search</mat-icon> &nbsp;</span>-->
                    <input type="text" matInput [(ngModel)]="search" placeholder="Search">
                </mat-form-field>
                <button mat-raised-button color="primary" (click)="getSearch()">Search</button>
            </div>

        </div>
        <div class="two wide column">
            <div class="pb-10">
                <div class="right-floated pt-0">
                    <button mat-raised-button color="primary" (click)="onAddNew()"> Add New</button>
                </div>
            </div>
        </div>
    </div>

    <div class="ui grid">
        <table mat-table [dataSource]="chatBots">
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name</th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status</th>
                <td mat-cell *matCellDef="let element"
                    [ngClass]="'status-' + (element.status ? element.status.toLowerCase(): '')"> {{element.status}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef> Description</th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="startingMessage">
                <th mat-header-cell *matHeaderCellDef> Starting Message</th>
                <td mat-cell *matCellDef="let element"> {{element.startingMessage}} </td>
            </ng-container>
            <ng-container matColumnDef="botUrl">
                <th mat-header-cell *matHeaderCellDef> Bot URL</th>
                <td mat-cell *matCellDef="let element">
                    <span class="hide" [id]="'copyUrl-' + chatBots.indexOf(element)">{{element.url}}</span>
                    <button mat-raised-button color="primary" (click)="onCopy('copyUrl-' + chatBots.indexOf(element))">
                        Copy
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="botId">
                <th mat-header-cell *matHeaderCellDef> Bot Id</th>
                <td mat-cell *matCellDef="let element">
                    <span class="hide" [id]="'copyId-' + chatBots.indexOf(element)">{{element.id}}</span>
                    <button mat-raised-button color="primary" (click)="onCopy('copyId-' + chatBots.indexOf(element))">
                        Copy
                    </button>
                </td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action</th>
                <td mat-cell *matCellDef="let element" class="center aligned">
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item (click)="onEdit(element)">Edit</button>
                        <button mat-menu-item (click)="onDelete(element, chatBots.indexOf(element))">Delete</button>
                        <button mat-menu-item (click)="onStatusChange(element, chatBots.indexOf(element))">
                            {{element.status === 'Live' ? 'Disable' : 'Enable'}}
                        </button>
                    </mat-menu>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="pager.totalItems"
                       [pageSize]="pager.pageSize"
                       [pageIndex]="pager.currentPage - 1"
                       (page)="navigateToPage($event)">
        </mat-paginator>
    </div>
</div>
